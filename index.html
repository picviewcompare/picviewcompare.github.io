<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <head>
  <title>Image Grid App</title>
</head>
<body>
   <div id="imageGrid">
  

    <div class="grid-item">
    <img class="uploaded-image" data-index="0" src="#" alt="Click to upload an image" onclick="toggleFullScreen(this)">
    <input type="file" id="fileInput0" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
    <label class="upload-label" for="fileInput0">Upload Image</label>
  </div>
    
    <div class="grid-item">
    <img class="uploaded-image" data-index="1" src="#" alt="Click to upload an image" onclick="toggleFullScreen(this)">
    <input type="file" id="fileInput0" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
    <label class="upload-label" for="fileInput0">Upload Image</label>
  </div>
    
    <div class="grid-item">
    <img class="uploaded-image" data-index="2" src="#" alt="Click to upload an image" onclick="toggleFullScreen(this)">
    <input type="file" id="fileInput0" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
    <label class="upload-label" for="fileInput0">Upload Image</label>
  </div>


  
    
  </div>

  <script src="script.js"></script>
</body>
</html>
